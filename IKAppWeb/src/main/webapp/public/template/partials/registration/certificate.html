<ng-form name="registrationFormCertificate">
	 <div class="panel md-inline-form uib-accordion-group-panel-registration">
	 
	 	<div layout="row" >
			<md-input-container class="md-block" flex-gt-sm="">
		       <label>Sertifika Ad覺</label>
		       <input type="text" name="certificateName" id="certificateName" ng-model="certificate.name"  maxlength="50" required>
		    </md-input-container>
		      
		     <md-input-container class="md-block" flex-gt-sm="">
	           <label>Al覺nan Tarih</label>
	           <md-datepicker id="certificateApplicationDate" name="certificateApplicationDate" ng-model="certificate.applicationDate" required></md-datepicker>
	        </md-input-container>
		      
	       <div layout="column">
	     		<md-button class="add-tab md-primary md-raised" ng-click="saveCertificate()"  style="margin-right: 0;">Ekle</md-button>
	   	   </div>
		 </div>
		 
		  <div layout="row" style="margin: 10px 10px 10px 10px">
	        	<table class="table table-striped">
				  <thead>
				    <tr>
				      <th>#</th>
				      <th>Sertifika Ad覺</th>
				      <th>Al覺nma Tarihi</th>
				      <th>-</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="item in user.certificateDtos">
				      <th scope="row"></th>
				      <td>{{item.name}}</td>
				      <td>{{item.applicationDate | date: 'dd-MM-yyyy'}}</td> 
				      <td><input  type="button" class="btn btn-danger" value="Sil" ng-click="removeCertificate($index,item)"/></td>
				    </tr>
				  </tbody>
				</table>
	        </div>
	</div>
</ng-form>
