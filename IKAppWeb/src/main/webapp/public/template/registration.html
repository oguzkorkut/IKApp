<div class="generic-container">
	<form name="registrationForm" novalidate>
		<div class="well lead">Kayıt Formu</div>
	 	<div class="center-block">
	 	   <div class="form-group col-md-12">
				<div class="row">
					<div class="form-group col-md-12">
						<uib-accordion close-others="true">
						   <div uib-accordion-group class="panel-default" heading="Kişisel Bilgileri" is-open="true" is-disabled="false">
						      	 <div ng-include="'public/template/partials/registration/personal.html'"></div>
						    </div>
						    <div uib-accordion-group class="panel-default" heading="İletişim Bilgileri">
							      <div ng-include="'public/template/partials/registration/address.html'"></div>
						    </div>
						    <div uib-accordion-group class="panel-default" heading="Eğitim Bilgileri">
							      <div ng-include="'public/template/partials/registration/education.html'"></div>
						    </div>
						    <div uib-accordion-group class="panel-default" heading="Yabancı Dil Bilgileri">
   								  <div ng-include="'public/template/partials/registration/language.html'"></div>
	
						    </div>
						    <div uib-accordion-group class="panel-default" heading="İş Deneyimi">
						      	  <div ng-include="'public/template/partials/registration/experience.html'"></div>				      
						    </div>
						    <div uib-accordion-group class="panel-default" heading="Sertifikalar">
							      <div ng-include="'public/template/partials/registration/certificate.html'"></div>
						      
						    </div>
						    <div uib-accordion-group class="panel-default" heading="Referanslar">
						          <div ng-include="'public/template/partials/registration/reference.html'"></div>
						    </div>
					  </uib-accordion>
					</div>
				</div>
			</div>
			<div class="form-group col-md-12">
			   <div class="col-xs-6"> </div>
			   <div class="col-xs-6">
			   		<input type="button" id="addIletisim"  value="Kaydet" style="width:80px;float:right;" class="btn btn-success" />
			    </div>
			</div>
		</div>
	</form>
</div>
