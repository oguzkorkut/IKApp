 <ng-form name="registrationFormReference">
	<div class="panel md-inline-form uib-accordion-group-panel-registration">
	
	<div layout="row" >
			<md-input-container class="md-block" flex-gt-sm="80">
		       <label>Ad</label>
		       <input type="text" name="referenceName" id="referenceName" ng-model="reference.name"  maxlength="50" required>
		    </md-input-container>
		    
		    <md-input-container class="md-block" flex-gt-sm="80">
		       <label>Soyad</label>
		       <input type="text" name="referenceLastname" id="referenceLastname" ng-model="reference.lastname"  maxlength="50" required>
		    </md-input-container>
		      
		     <md-input-container class="md-block" flex-gt-sm="80">
		       <label>Pozisyon</label>
		       <input type="text" name="referencePosition" id="referencePosition" ng-model="reference.position"  maxlength="50" required>
		    </md-input-container>
		    
		    <md-input-container class="md-block" flex-gt-sm="80">
		       <label>Telefon</label>
		       <input name="referenceMobilePhone"   id="referenceMobilePhone" ng-model="reference.mobilePhone" ng-pattern="/^[(][0-9]{3}[)] [0-9]{3}-[0-9]{4}$/"  required/>
		       <div class="hint">(###) ###-####</div>
	
	           <div ng-messages="registrationForm.referenceMobilePhone.$error" >
	            <div ng-message="pattern">(###) ###-#### - Formata uygun telefon numarasÄ± giriniz.</div>
	           </div>
		    </md-input-container>
		    
		    <md-input-container class="md-block" flex-gt-sm="80">
		        <label>E-Posta</label>
		        <input  type="email" name="referenceEmail"  id="referenceEmail" ng-model="reference.email"  maxlength="50" ng-pattern="/^.+@.+\..+$/" required="">
		
		        <div ng-messages="registrationForm.referenceEmail.$error" role="alert">
		          <!-- <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']"> -->
		          <div ng-message-exp="['required',  'maxlength', 'pattern']">
		             E-Posta adresi(xxxx@xxx.com) zorunludur.
		          </div>
		        </div>
	       </md-input-container>
		      
	       <div layout="column">
	       		<!-- <md-button ng-disabled="true" class="md-primary">Disabled</md-button> -->
	     		<md-button class="add-tab md-primary md-raised" ng-click="saveReferance()" type="submit" style="margin-right: 0;">Ekle</md-button>
	   	   </div>
		 </div>
	</div>
</ng-form>
