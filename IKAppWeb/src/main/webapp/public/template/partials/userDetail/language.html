<ng-form name="userDetailFormLanguage">
	<div class="panel md-inline-form uib-accordion-group-panel-userDetail" id="languageInf">

	        	<table class="table table-striped">
				  <thead>
				    <tr>
				      <th>#</th>
				      <th>Dil</th>
				      <th>Okuma</th>
				      <th>Yazma</th>
				      <th>Konu≈üma</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="item in user.languageDtos">

				      <td>{{item.reading | RWSLevelFilter}}</td>
				      <td>{{item.writing | RWSLevelFilter}}</td>

				  </tbody>
				</table>
	        </div>
